<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma Labs - Experiência 3D</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.webmanifest">
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow-x: hidden;
      overflow-y: auto;
      background-color: #0a0a14;
      font-family: 'Inter', sans-serif;
      color: #ffffff;
      scroll-behavior: smooth;
    }
    
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }
    
    .loading-placeholder {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #0a0a14;
      color: white;
      z-index: 999;
    }
    
    .loading-placeholder h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    .loading-placeholder h1 span:first-child {
      color: #8b00ff;
    }
    
    .loading-placeholder p {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
    }

    #overlay {
      position: relative;
      z-index: 10;
      width: 100%;
    }

    .nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(10, 10, 20, 0.6);
      backdrop-filter: blur(6px);
      font-size: 1rem;
    }

    .nav .logo {
      font-weight: 700;
      color: #ffffff;
    }

    .nav .links a {
      margin-left: 1.5rem;
      color: #ffffff;
      text-decoration: none;
      font-weight: 400;
    }

    .nav .links a:hover {
      text-decoration: underline;
    }

    section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      font-size: 2rem;
      text-align: center;
    }

    .hero {
      background: radial-gradient(circle at top left, #8b00ff, #0a0a14 70%);
      font-weight: bold;
      padding-top: 6rem; /* compensar barra de navegaçao */
    }

    .hero-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .hero-content h2 {
      font-size: 3rem;
      font-weight: 700;
    }

    .hero-content p {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .cta {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #8b00ff, #ff00e6);
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1rem;
    }

    .produtos {
      background: linear-gradient(135deg, #1f0028, #0a0a14);
    }

    .portfolio {
      background: linear-gradient(135deg, #0a0a14, #1f0028);
    }

    .contato {
      background: #0a0a14;
    }
  </style>
</head>
<body>
  <div class="loading-placeholder">
    <h1><span>ENIGMA</span> LABS</h1>
    <p>Carregando experiência...</p>
  </div>
  
  <canvas id="c"></canvas>

  <div id="overlay">
    <header class="nav">
      <div class="logo">Enigma Labs</div>
      <nav class="links">
        <a href="#produtos">Produtos</a>
        <a href="#portfolio">Portfólio</a>
        <a href="#contato">Contato</a>
      </nav>
    </header>

      <section class="hero">
      <div class="hero-content">
        <h2>Inteligência que transforma</h2>
        <p>Soluções em 3D imersivo para sua empresa</p>
        <a class="cta" href="#contato">Saiba mais</a>
      </div>
    </section>

    <section id="produtos" class="produtos">Nossos Produtos</section>
    <section id="portfolio" class="portfolio">Portfólio</section>
    <section id="contato" class="contato">Fale conosco</section>
  </div>
  
  <script type="module" src="src/main.js"></script>
  
  <script>
    // Registrar service worker para PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => {
            console.log('Service Worker registrado com sucesso:', registration);
          })
          .catch(error => {
            console.log('Falha ao registrar Service Worker:', error);
          });
      });
    }
  </script>
</body>
</html>
